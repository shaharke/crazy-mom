<section data-ng-controller="ListsController" data-ng-init="find()">
	<ul class="lists unstyled">
		<li data-ng-repeat="list in lists">
			<span>{{list.created | date:'medium'}}</span> /
			<span>{{list.user.name}}</span>
			<h2><a data-ng-href="#!/lists/{{list._id}}">{{list.title}}</a></h2>
			<div>{{list.content}}</div>
		</li>
	</ul>
	<h1 data-ng-hide="!lists || lists.length">No lists yet. <br> Why don't you <a href="/#!/lists/create">Create One</a>?</h1>
</section>
